<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="forms.css">
    <link rel="icon" href="media/icon.png">
    <title>Document</title>
</head>
<body>
    
    <nav>
        <div class="nav-heading">
            <img src="media/coffee_logo.png" alt="logo" id="nav-logo">
            <h1>KoffeeMart</h1>
        </div>
        
        <div class="login-links">
            <ul>
                <li><a href="login.html">Login</a></li>
                <li><a>|</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </div>
    </nav>

    <form class="register-form" action="register.php" method="POST">
        <h1>Register</h1>
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="Username" class="input-field" required>
    
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" class="input-field" required>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" class="input-field" required>
    
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" class="input-field" required>
        
        <button type="submit" class="button">Register</button>
        <a href="login.html">Already have an account?</a>
    </form>
    

    <footer>
        <img src="media/coffee_logo.png" alt="logo" id="footer-logo">
        <p>&copy; KoffeeMart 2023</p>
    </footer>

</body>
</html>
