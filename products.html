<!DOCTYPE html>
<html>
  <head>
    <title>KoffeeMart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>KoffeeMart</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="product">
        <img src="media/koffeebot.png" alt="KoffeeBot Classic">
        <p class="product-name">KoffeeBot Classic</p>
        <p class="product-price">R99.99</p>
        <button>Add to Cart</button>
      </section>
      <section class="product">
        <span class="product-label">Best Seller</span>
        <img src="media/koffee.png" alt="KoffeeBot Premium">
        <p class="product-name">KoffeeBot Premium</p>
        <p class="product-price">R249.99</p>
        <button>Add to Cart</button>
      </section>
    </main>
    <footer>
      <div class="footer-text">&copy; KoffeeMart 2023</div>
    </footer>
  </body>
</html>
